<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Tema Gelap/Terang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212 !important;
      color: white;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: white;
    }
    
    /* Warna header tabel default (terang) */
.table thead th {
  background-color: #e0e0e0;
  color: #333;
}

/* Warna header tabel saat dark mode aktif */
body.dark-mode .table thead th {
  background-color: #2c2c2c;
  color: #fff;
}


    .dark-mode .navbar, 
    .dark-mode .table {
      background-color: #1e1e1e;
    }

    .dark-mode .table th, 
    .dark-mode .table td {
      color: black;
    }

    .theme-switch {
      margin-left: auto;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">Tema Website</a>
    <div class="theme-switch form-check form-switch ms-auto">
      <input class="form-check-input" type="checkbox" id="themeToggle" onchange="toggleTheme()">
      <label class="form-check-label" for="themeToggle">Tema Gelap</label>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container py-5">
    <div class="card p-4 mb-4">
      <h4>Selamat Datang di Website</h4>
      <p>Ini adalah contoh website sederhana dengan fitur pergantian tema gelap dan terang menggunakan Bootstrap.</p>
    </div>

    <div class="card p-4">
      <h5 class="mb-3">Daftar Produk</h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Harga</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Laptop</td>
            <td>Rp7.000.000</td>
            <td><span class="badge bg-success">Tersedia</span></td>
          </tr>
          <tr>
            <td>Headset</td>
            <td>Rp250.000</td>
            <td><span class="badge bg-secondary">Habis</span></td>
          </tr>
        </tbody>
      </table>      
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
