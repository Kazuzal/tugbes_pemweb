<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Notifikasi Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h4 class="mb-4">Contoh Notifikasi</h4>

<div id="notificationArea"></div>

<button class="btn btn-primary" onclick="showNotif('Pembelian berhasil diproses!', 'success')">Tampilkan Notifikasi Sukses</button>
<button class="btn btn-danger ms-2" onclick="showNotif('Terjadi kesalahan saat memproses!', 'danger')">Tampilkan Notifikasi Gagal</button>

<script>
  function showNotif(message, type = 'info') {
    const notif = document.createElement('div');
    notif.className = `alert alert-${type} alert-dismissible fade show mt-3`;
    notif.role = "alert";
    notif.innerHTML = `${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
    document.getElementById('notificationArea').appendChild(notif);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
